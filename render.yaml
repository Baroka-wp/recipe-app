databases:
  - name: woonii
    databaseName: woonii
    user: woonii

services:
  - type: web
    name: mysite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: woonii
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false